<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <p>Showing search results for: {{ keyword }}</p>

    <ul>
        {% for item in search_results %}
        <li>{{ item.name }} - {{ item.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
