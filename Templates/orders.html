<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список замовлень</title>
</head>
<body>
    <h1>Список замовлень</h1>
    <ul>
        {% for order in orders %}
            <li>
                Замовлення №{{ order.order_id }} - Статус: {{ order.status }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
